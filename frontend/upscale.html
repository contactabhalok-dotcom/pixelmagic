<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upscaler - PixelMagic</title>
    <meta name="description" content="AI-powered image upscaling with 2x, 4x, and 8x super resolution">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366F1'%3E%3Cpath d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'/%3E%3C/svg%3E">
    <style>
        .comparison-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 400px;
            overflow: hidden;
            border-radius: var(--radius-md);
            background: rgba(0, 0, 0, 0.3);
        }

        .comparison-wrapper img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
        }

        .comparison-wrapper .after-image {
            z-index: 1;
        }

        .comparison-wrapper .before-image {
            z-index: 2;
            clip-path: polygon(0 0, var(--position, 50%) 0, var(--position, 50%) 100%, 0 100%);
        }

        .comparison-slider-line {
            position: absolute;
            top: 0;
            bottom: 0;
            left: var(--position, 50%);
            width: 3px;
            background: white;
            transform: translateX(-50%);
            cursor: ew-resize;
            z-index: 10;
        }

        .comparison-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .comparison-handle svg {
            width: 24px;
            height: 24px;
            stroke: #333;
        }

        .comparison-label {
            position: absolute;
            top: 16px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            font-weight: 500;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .comparison-label.before {
            left: 16px;
        }

        .comparison-label.after {
            right: 16px;
        }

        .scale-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .scale-card {
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-normal);
            border: 2px solid transparent;
        }

        .scale-card:hover {
            border-color: var(--primary);
        }

        .scale-card.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .scale-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .scale-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .dimension-preview {
            margin-top: 8px;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        @media (max-width: 600px) {
            .scale-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                        <polyline points="2 17 12 22 22 17"></polyline>
                        <polyline points="2 12 12 17 22 12"></polyline>
                    </svg>
                </div>
                PixelMagic
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="bg-remover.html">BG Remover</a></li>
                <li><a href="cropper.html">Crop</a></li>
                <li><a href="resize.html">Resize</a></li>
                <li><a href="upscale.html" class="active">Upscale</a></li>
            </ul>
        </div>
    </nav>

    <!-- Editor Page -->
    <div class="editor-page">
        <div class="container">
            <!-- Upload Section -->
            <div class="editor-panel glass-card" id="uploadSection">
                <div class="panel-title">Upload Image</div>
                <div class="image-preview" id="uploadPreview" style="min-height: 200px;">
                    <div class="empty-state" id="emptyState">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                            <polyline points="17 6 23 6 23 12"></polyline>
                        </svg>
                        <p>Upload an image to upscale</p>
                        <button class="btn btn-primary mt-2" id="selectImageBtn">
                            Select Image
                        </button>
                        <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp" class="hidden">
                    </div>
                    <img id="uploadedImage" class="hidden" alt="Uploaded" style="max-height: 200px;">
                </div>
                <div class="mt-2 text-center hidden" id="uploadInfo">
                    <span class="text-muted" id="uploadDimensions">0 x 0 px</span>
                </div>
            </div>

            <!-- Scale Selection -->
            <div class="scale-cards mt-3" id="scaleSection">
                <div class="scale-card glass-card" data-scale="2">
                    <div class="scale-value">2x</div>
                    <div class="scale-label">Standard Upscale</div>
                    <div class="dimension-preview" id="preview2x">-</div>
                </div>
                <div class="scale-card glass-card active" data-scale="4">
                    <div class="scale-value">4x</div>
                    <div class="scale-label">Super Resolution</div>
                    <div class="dimension-preview" id="preview4x">-</div>
                </div>
                <div class="scale-card glass-card" data-scale="8">
                    <div class="scale-value">8x</div>
                    <div class="scale-label">AI Detail Enhance</div>
                    <div class="dimension-preview" id="preview8x">-</div>
                </div>
            </div>

            <!-- Comparison Viewer -->
            <div class="editor-panel glass-card hidden" id="comparisonSection">
                <div class="panel-title">Before / After Comparison</div>
                <div class="comparison-wrapper" id="comparisonWrapper">
                    <img class="before-image" id="beforeImage" alt="Before">
                    <img class="after-image" id="afterImage" alt="After">
                    <div class="comparison-slider-line" id="comparisonSlider">
                        <div class="comparison-handle">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: -6px;">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </div>
                    </div>
                    <span class="comparison-label before">Original</span>
                    <span class="comparison-label after">Upscaled</span>
                    <div class="loading-overlay hidden" id="loadingOverlay">
                        <div class="spinner"></div>
                        <p class="loading-text">Upscaling image...</p>
                    </div>
                </div>
                <div class="mt-2 text-center">
                    <span class="text-muted">Drag the slider to compare</span>
                </div>
            </div>

            <!-- Actions -->
            <div class="toolbar glass-card mt-3">
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="resetBtn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="1 4 1 10 7 10"></polyline>
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                        </svg>
                        Reset
                    </button>
                    <button class="btn btn-primary" id="upscaleBtn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                            <polyline points="17 6 23 6 23 12"></polyline>
                        </svg>
                        Upscale Image
                    </button>
                    <button class="btn btn-primary" id="downloadBtn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/upscale.js"></script>
</body>
</html>
