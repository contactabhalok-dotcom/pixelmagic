<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper - PixelMagic</title>
    <meta name="description" content="Mobile-style image cropping with aspect ratios and smooth controls">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366F1'%3E%3Cpath d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'/%3E%3C/svg%3E">
    <style>
        .crop-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .crop-image-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }

        .crop-image-container img {
            display: block;
            max-width: 100%;
            max-height: 60vh;
            user-select: none;
            -webkit-user-drag: none;
        }

        .crop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .crop-box {
            position: absolute;
            border: 2px solid var(--highlight);
            background: transparent;
            cursor: move;
            pointer-events: auto;
            touch-action: none;
        }

        .crop-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                linear-gradient(to right, rgba(255,255,255,0.4) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.4) 1px, transparent 1px);
            background-size: 33.333% 33.333%;
            pointer-events: none;
        }

        .crop-shade {
            position: absolute;
            background: rgba(0, 0, 0, 0.6);
            pointer-events: none;
        }

        .crop-handle {
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--highlight);
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: auto;
            touch-action: none;
            z-index: 10;
        }

        .crop-handle.tl { top: -12px; left: -12px; cursor: nwse-resize; }
        .crop-handle.tr { top: -12px; right: -12px; cursor: nesw-resize; }
        .crop-handle.bl { bottom: -12px; left: -12px; cursor: nesw-resize; }
        .crop-handle.br { bottom: -12px; right: -12px; cursor: nwse-resize; }
        .crop-handle.tm { top: -12px; left: 50%; transform: translateX(-50%); cursor: ns-resize; }
        .crop-handle.bm { bottom: -12px; left: 50%; transform: translateX(-50%); cursor: ns-resize; }
        .crop-handle.ml { top: 50%; left: -12px; transform: translateY(-50%); cursor: ew-resize; }
        .crop-handle.mr { top: 50%; right: -12px; transform: translateY(-50%); cursor: ew-resize; }

        .crop-dimensions {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            pointer-events: none;
        }

        .preview-panel {
            min-height: 200px;
        }

        .preview-panel .image-preview {
            min-height: 200px;
        }

        .preview-panel img {
            max-height: 200px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                        <polyline points="2 17 12 22 22 17"></polyline>
                        <polyline points="2 12 12 17 22 12"></polyline>
                    </svg>
                </div>
                PixelMagic
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="bg-remover.html">BG Remover</a></li>
                <li><a href="cropper.html" class="active">Crop</a></li>
                <li><a href="resize.html">Resize</a></li>
                <li><a href="upscale.html">Upscale</a></li>
            </ul>
        </div>
    </nav>

    <!-- Editor Page -->
    <div class="editor-page">
        <div class="container">
            <!-- Main Crop Area -->
            <div class="editor-panel glass-card" style="margin-bottom: 24px;">
                <div class="panel-title">Crop Image</div>
                <div class="crop-wrapper" id="cropWrapper">
                    <div class="empty-state" id="emptyState">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M6 2v14a2 2 0 0 0 2 2h14"></path>
                            <path d="M18 22V8a2 2 0 0 0-2-2H2"></path>
                        </svg>
                        <p>Upload an image to crop</p>
                        <button class="btn btn-primary mt-2" id="selectImageBtn">
                            Select Image
                        </button>
                        <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp" class="hidden">
                    </div>
                    <div class="crop-image-container hidden" id="cropContainer">
                        <img id="cropImage" alt="Crop">
                        <div class="crop-overlay" id="cropOverlay">
                            <!-- Shade areas -->
                            <div class="crop-shade" id="shadeTop"></div>
                            <div class="crop-shade" id="shadeBottom"></div>
                            <div class="crop-shade" id="shadeLeft"></div>
                            <div class="crop-shade" id="shadeRight"></div>
                            <!-- Crop box -->
                            <div class="crop-box" id="cropBox">
                                <div class="crop-handle tl" data-handle="tl"></div>
                                <div class="crop-handle tr" data-handle="tr"></div>
                                <div class="crop-handle bl" data-handle="bl"></div>
                                <div class="crop-handle br" data-handle="br"></div>
                                <div class="crop-handle tm" data-handle="tm"></div>
                                <div class="crop-handle bm" data-handle="bm"></div>
                                <div class="crop-handle ml" data-handle="ml"></div>
                                <div class="crop-handle mr" data-handle="mr"></div>
                                <div class="crop-dimensions" id="cropDimensions">0 x 0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="editor-panel glass-card preview-panel" style="margin-bottom: 24px;">
                <div class="panel-title">Preview</div>
                <div class="image-preview" id="previewArea">
                    <div class="empty-state">
                        <p>Cropped preview will appear here</p>
                    </div>
                    <img id="previewImage" class="hidden" alt="Preview">
                </div>
            </div>

            <!-- Toolbar -->
            <div class="toolbar glass-card">
                <div class="toolbar-row">
                    <div class="input-group">
                        <label>Aspect Ratio</label>
                        <div class="aspect-buttons" id="aspectButtons">
                            <button class="aspect-btn active" data-ratio="free">Free</button>
                            <button class="aspect-btn" data-ratio="1:1">1:1</button>
                            <button class="aspect-btn" data-ratio="4:3">4:3</button>
                            <button class="aspect-btn" data-ratio="16:9">16:9</button>
                            <button class="aspect-btn" data-ratio="9:16">9:16</button>
                            <button class="aspect-btn" data-ratio="4:5">4:5</button>
                        </div>
                    </div>
                </div>

                <div class="toolbar-row">
                    <div class="input-group">
                        <label>Crop Position</label>
                        <div class="flex gap-1">
                            <input type="number" id="cropX" placeholder="X" min="0" style="width: 80px;">
                            <input type="number" id="cropY" placeholder="Y" min="0" style="width: 80px;">
                            <input type="number" id="cropW" placeholder="Width" min="1" style="width: 80px;">
                            <input type="number" id="cropH" placeholder="Height" min="1" style="width: 80px;">
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-secondary" id="resetBtn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="1 4 1 10 7 10"></polyline>
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                        </svg>
                        Reset
                    </button>
                    <button class="btn btn-primary" id="applyBtn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Apply Crop
                    </button>
                    <button class="btn btn-primary" id="downloadBtn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/crop.js"></script>
</body>
</html>
